<extend name="User:add"/>
<block name="title">
    <title>创建优惠卷</title>
</block>
<block name="con">
    <div class="mws-panel grid_8">
        <div class="mws-panel-header">
            <span>创建优惠卷 Coupon</span>
        </div>
        <div class="mws-panel-body no-padding">
            <form action="{:U('Coupon:docreate')}" class="mws-form" method="post">
                <div class="mws-form-inline">
                    <div class="mws-form-row">
                        <label class="mws-form-label">选择活动</label>

                        <div class="mws-form-item">
                            <select name="cid">
                                <foreach name="rows" item="vo">
                                    <option value="{$vo['id']}"
                                    <eq name="vo['id']" value="$cid">selected="selected"</eq>
                                    >{$vo['title']}</option>
                                </foreach>

                            </select>
                        </div>
                    </div>
                </div>
                <div class="mws-form-inline">
                    <div class="mws-form-row">
                        <label class="mws-form-label">生成数量</label>

                        <div class="mws-form-item">
                            <input type="time" class="" name="num">
                        </div>
                    </div>
                </div>
                <div class="mws-button-row">
                    <input type="submit" class="btn btn-primary" value="生成">
                    <input type="reset" class="btn btn-danger" value="重置">
                </div>
            </form>
        </div>
    </div>
</block>
