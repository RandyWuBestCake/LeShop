<extend name="User:add"/>
<block name="title">
    <title>优惠卷信息</title>
</block>
<block name="con">
    <div class="mws-panel grid_8">
        <div class="mws-panel-header">
            <span><i class="icon-table"></i>优惠卷信息</span>
        </div>

        <div class="mws-panel grid_8">
            <div class="mws-accordion">
                <foreach name="title" item="vo" key="k">
                    <h3><a href="#"></a>活动::{$vo}</h3>

                    <div>
                        <table class="mws-table">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>活动</th>
                                <th>所属用户</th>
                                <th>优惠码</th>
                                <th>是否使用</th>
                                <th>订单号</th>
                                <th>使用IP</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <foreach name="rows[$k]" item="v">
                                <tr>
                                    <td>{$v['id']}</td>
                                    <td>{$vo}</td>
                                    <td>{$v['uid']|getUser}</td>
                                    <td>{$v['secret']}</td>
                                    <td>{$v['is_used']?'已使用':'未使用'}</td>
                                    <td>{$v['order_id']?$v['order_id']:'--'}</td>
                                    <td>{$v['ip']?$v['ip']:'--'}</td>
                                    <td><a style="color:#444" href="{:U('Coupon:edit',array('id'=>$v['id']))}">修改</a> ||
                                        <a style="color:#444" href="{:U('Coupon:del',array('id'=>$v['id']))}">删除</a>
                                    </td>
                                </tr>
                            </foreach>
                            <tr>
                                <td>{$page[$k]}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </foreach>
            </div>
        </div>

    </div>
</block>
