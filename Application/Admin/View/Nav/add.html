<extend name="User:add"/>

<block name="title">
    <title>导航菜单添加</title>
</block>

<block name="con">
    <div class="mws-panel grid_8">
        <div class="mws-panel-header">
            <span>导航菜单添加</span>
        </div>
        <div class="mws-panel-body no-padding">
            <form action="{:U('Nav/insert')}" class="mws-form" method="post">
                <div class="mws-form-inline">
                    <div class="mws-form-row">
                        <label class="mws-form-label">菜单标题</label>

                        <div class="mws-form-item">
                            <input type="text" class="small" name='title'>
                        </div>
                    </div>


                    <div class="mws-form-row">
                        <label class="mws-form-label">父级菜单</label>

                        <div class="mws-form-item">
                            <select class="large" name="pid">
                                <option value="0">请选择</option>
                                <foreach name="navs" item="vo">
                                    <option value="{$vo.id}">{$vo.title}</option>
                                </foreach>
                            </select>
                        </div>
                    </div>

                    <div class="mws-form-inline">
                        <div class="mws-form-row">
                            <label class="mws-form-label">url地址</label>

                            <div class="mws-form-item">
                                <input type="text" class="small" name='url'>
                            </div>
                        </div>

                        <div class="mws-form-row">
                            <label class="mws-form-label">显示位置</label>

                            <div class="mws-form-item clearfix">
                                <ul class="mws-form-list inline">
                                    <foreach name="nav" item="vo" key='k'>
                                        <li><input type="radio" name="position" value="{$k}"> <label>{$vo}</label></li>
                                    </foreach>
                                </ul>
                            </div>
                        </div>


                    </div>
                    <div class="mws-button-row">
                        <input type="submit" class="btn btn-danger" value="点击添加">
                        <input type="reset" class="btn " value="重置">
                    </div>
            </form>
        </div>
    </div>
</block>
