<extend name="User:add"/>
<block name="title">
    <title>管理员修改</title>
</block>

<block name="con">
    <div class="mws-panel grid_8">
        <div class="mws-panel-header">
            <span>管理员修改</span>
        </div>
        <div class="mws-panel-body no-padding">
            <form action="{:U('Useradmin/update')}" class="mws-form" method="post">
                <div class="mws-form-inline">
                    <div class="mws-form-row">
                        <label class="mws-form-label">用户名</label>

                        <div class="mws-form-item">
                            <input type="text" class="small" name='username' value="{$useradminInfo['username']}">
                        </div>
                    </div>
                    <div class="mws-form-row">
                        <label class="mws-form-label">密码</label>

                        <div class="mws-form-item">
                            <input type="password" class="small" name="password" value="{$useradminInfo['password']}">
                        </div>
                    </div>


                    <div class="mws-form-row">
                        <label class="mws-form-label">昵称</label>

                        <div class="mws-form-item">
                            <input type="text" class="small" name="nickname" value="{$useradminInfo['nickname']}">
                        </div>
                    </div>

                    <div class="mws-form-row">
                        <label class="mws-form-label">邮箱</label>

                        <div class="mws-form-item">
                            <input type="text" class="small" name="email" value="{$useradminInfo['email']}">
                        </div>
                    </div>

                    <div class="mws-form-row">
                        <label class="mws-form-label">权限</label>

                        <div class="mws-form-item">
                            <select class="large" name="level">
                                <option value="1"
                                <eq name="useradminInfo['level']" value="1">selected="selected"</eq>
                                >超级管理员</option>
                                <option value="2"
                                <eq name="useradminInfo['level']" value="2">selected="selected"</eq>
                                >高级管理员</option>
                                <option value="3"
                                <eq name="useradminInfo['level']" value="3">selected="selected"</eq>
                                >中级管理员</option>
                                <option value="4"
                                <eq name="useradminInfo['level']" value="4">selected="selected"</eq>
                                >初级管理员</option>
                            </select>
                        </div>
                    </div>

                </div>
                <div class="mws-button-row">
                    <input type="hidden" name="id" value="{$useradminInfo['id']}">
                    <input type="submit" class="btn btn-danger" value="点击修改">
                    <input type="reset" class="btn " value="重置">
                </div>
            </form>
        </div>
    </div>

</block>
