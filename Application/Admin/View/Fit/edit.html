<!-- 模板替换 -->
<extend name="User:add" />
<!-- 替换模板标题 -->
<block name="title">
<title>配件修改</title>
</block>
<!-- 替换模板内容表单 -->
<block name="con">
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.all.min.js"> </script>
    <script language="javascript" type="text/javascript" src="__PUBLIC__/date/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/date/My97DatePicker/WdatePicker.js"></script>
<div class="mws-panel grid_8">
    <div class="mws-panel-header">
        <span>配件修改</span>
    </div>
    <div class="mws-panel-body no-padding">
        <form action="{:U('Fit/update')}" class="mws-form" method="post" enctype="multipart/form-data">
        <div class="mws-form-inline">
        <div class="mws-form-row">
                    <label class="mws-form-label">配件ID</label>
                    <div class="mws-form-item">
                        <!-- <span>※</span> -->
                        <input type="text" class="small" name='id' value="{$fitInfo.id}" readonly>
                    </div>
        </div>
                <div class="mws-form-row">
                    <label class="mws-form-label">配件分类</label>
                    <div class="mws-form-item" style="width:600px;">
                        <select class="large" name='cate'>
                            <option value="0">请选择</option>
                            <foreach name="cates" item="vo" >
                            <option value="{$vo.id}" <eq name="vo['id']" value="$fitInfo['cate']">selected="selected"</eq>>{$vo.name}</option>
                            </foreach>
                        </select>
                    </div>
                </div> 
                <div class="mws-form-row">
                    <label class="mws-form-label">配件名称</label>
                    <div class="mws-form-item">
                        <!-- <span>※</span> -->
                        <input type="text" class="small" name='name' value="{$fitInfo.name}">
                    </div>
                </div>
                <div class="mws-form-row">
                    <label class="mws-form-label">配件价格</label>
                    <div class="mws-form-item">
                    <!-- <span>※</span> -->
                        <input type="text" class="small" name='price' value="{$fitInfo.price}">
                    </div>
                </div>

<!--                 <div class="mws-form-row">
                    <label class="mws-form-label">配件范畴</label>
                    <div class="mws-form-item" style="width:600px;">
                        <select class="large" name="status">
                            <option value="0">请选择</option>
                            <foreach name="status" item="vo" >
                            <option value="{$k}">{$vo}</option>
                            </foreach>
                        </select>
                    </div>
                </div>  -->
                <div class="mws-form-row">
                    <label class="mws-form-label">配件简介</label>
                    <div class="mws-form-item">
                      <input type="text" class="small" name='headline' value="{$fitInfo.headline}">
                    </div>
                </div>
                <div class="mws-form-row">
                    <label class="mws-form-label">适用机型</label>
                    <div class="mws-form-item">
                        <input type="text" class="small" name='fit' value="{$fitInfo.fit}">
                    </div>
                </div>
                <div class="mws-form-row">
                    <label class="mws-form-label">配送区域</label>
                    <div class="mws-form-item" style="width:600px;">
                        <select class="large" name="sendarea">
                            <option value="0">请选择</option>
                            <foreach name="province" item="vo" key="k" >
                            <option value="{$fitInfo.sendarea}">{$vo}</option>
                            </foreach>
                        </select>
                    </div>
                </div> 
                <!-- <div class="mws-form-row">
                    <label class="mws-form-label">商品库存数量</label>
                    <div class="mws-form-item">
                        <input type="text" class="small" name='amount' value="{$fitInfo.amount}">
                    </div>
                </div> -->
                <div class="mws-form-row">
                    <label class="mws-form-label">评价等级</label>
                    <div class="mws-form-item" style="width:600px;">
                        <select class="large" name="grade">
                            <option value="1">1星级</option>
                            <option value="2">2星级</option>
                            <option value="3">3星级</option>
                            <option value="4">4星级</option>
                            <option value="5" selected>5星级</option>
                        </select>
                        <!-- <span style="font-size:12px;">☆温馨提示：如果要添加的分类是最顶级分类,此处无须修改(状态保持在"请选择");☆</span> -->
                    </div>
                </div>
                <div class="mws-form-row">
                    <label class="mws-form-label">配件主图</label>
                    <div class="mws-form-item">
                        <img src="__ROOT__{$fitInfo.img}" alt="" style="width:150px;height:100px;">
                        <input type="file" class="small" name='img'>
                    </div>
                </div>
                <div class="mws-form-row">
                    <label class="mws-form-label">商品介绍</label>
                    <div class="mws-form-item">
                    <script id="editor" type="text/plain" style="width:1024px;height:500px;" name="desc">{$fitInfo.desc}</script>
                    <script type="text/javascript">
                        var ue = UE.getEditor('editor',{
                            initialFrameWidth:680,
                            initialFrameHeight:320
                        });
                    </script>
                    </div>
                </div>
                <div class="mws-form-row">
                    <label class="mws-form-label">参数规格</label>
                    <div class="mws-form-item">
                    <script id="editor_param" type="text/plain" style="width:1024px;height:500px;" name="param">{$fitInfo.param}</script>
                    <script type="text/javascript">
                        var ue = UE.getEditor('editor_param',{
                            initialFrameWidth:680,
                            initialFrameHeight:320
                        });
                    </script>
                    </div>
                </div>
                <div class="mws-form-row">
                    <label class="mws-form-label">修改时间</label>
                    <div class="mws-form-item">
                        <input type="text" class="small Wdate" name="addtime" onClick="WdatePicker()" value="{$fitInfo.addtime|date="y-m-d",###}">
                    </div>
                </div> 
        </div>
            <div class="mws-button-row">
                <input type="submit" class="btn btn-danger" value="点击修改">
                <input type="reset" class="btn " value="重置">
            </div>
        </div>
        </form>
    </div>      
</div>
</block>
