<!-- 模板替换 -->
<extend name="User:add"/>
<!-- 替换模板标题 -->
<block name="title">
    <title>商品添加</title>
</block>
<!-- 替换模板内容表单 -->
<block name="con">
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.all.min.js"></script>
    <script language="javascript" type="text/javascript" src="__PUBLIC__/date/My97DatePicker/WdatePicker.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.all.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/date/My97DatePicker/WdatePicker.js"></script>
    <div class="mws-panel grid_8">
        <div class="mws-panel-header">
            <span>商品描述添加</span>
        </div>
        <div class="mws-panel-body no-padding">
            <form action="{:U('Goods/insert')}" class="mws-form" method="post" enctype="multipart/form-data">
                <div class="mws-form-inline">
                    <div class="mws-form-row">
                        <label class="mws-form-label">父级分类</label>

                        <div class="mws-form-item" style="width:600px;">
                            <select class="large" name="pid">
                                <option value="0">请选择</option>
                                <foreach name="cates" item="vo">
                                    <option value="{$vo.id}">{$vo.name}</option>
                                </foreach>
                            </select>
                            <span style="font-size:12px;">☆温馨提示：如果要添加的分类是最顶级分类,此处无须修改(状态保持在"请选择");☆</span>
                        </div>
                    </div>
                    <div class="mws-form-row">
                        <label class="mws-form-label">商品名称</label>

                        <div class="mws-form-item">
                            <!-- <span>※</span> -->
                            <input type="text" class="small" name='name'>
                        </div>
                    </div>
                    <div class="mws-form-row">
                        <label class="mws-form-label">商品主题关键字</label>

                        <div class="mws-form-item">
                            <!-- <span>※</span> -->
                            <input type="text" class="small" name='topic'>
                        </div>
                    </div>
                    <div class="mws-form-row">
                        <label class="mws-form-label">硬件全配价格</label>

                        <div class="mws-form-item">
                            <!-- <span>※</span> -->
                            <input type="text" class="small" name='hwprice'>
                        </div>
                    </div>
                    <div class="mws-form-row">
                        <label class="mws-form-label">硬件价格描述</label>

                        <div class="mws-form-item">
                            <!-- <span>※</span> -->
                            <input type="text" class="small" name='hw'>
                        </div>
                    </div>
                    <div class="mws-form-row">
                        <label class="mws-form-label">乐视网tv服务费</label>

                        <div class="mws-form-item">
                            <input type="text" class="small" name='letvfee' value="{$goodsInfo['letvfee']}">
                        </div>
                    </div>
                    <div class="mws-form-row">
                        <label class="mws-form-label">乐视网tv服务费有限期描述</label>

                        <div class="mws-form-item">
                            <input type="text" class="small" name='expiry' value="{$goodsInfo['expiry']}">
                        </div>
                    </div>
                    <div class="mws-form-row">
                        <label class="mws-form-label">增配包价格</label>

                        <div class="mws-form-item">
                            <input type="text" class="small" name='servicebagprice'>
                        </div>
                    </div>
                    <div class="mws-form-row">
                        <label class="mws-form-label">增配包价格描述</label>

                        <div class="mws-form-item">
                            <input type="text" class="small" name='servicebag'>
                        </div>
                    </div>
                    <div class="mws-form-row">
                        <label class="mws-form-label">概述</label>

                        <div class="mws-form-item">
                            <script id="editor" type="text/plain" style="width:1024px;height:500px;"
                                    name="headline"></script>
                            <script type="text/javascript">
                                var ue = UE.getEditor('editor', {
                                    initialFrameWidth: 680,
                                    initialFrameHeight: 320
                                });
                            </script>
                        </div>
                    </div>
                    <div class="mws-form-row">
                        <label class="mws-form-label">添加时间</label>

                        <div class="mws-form-item">
                            <input type="text" class="small Wdate" name="addtime" onClick="WdatePicker()">
                        </div>
                    </div>
                </div>
                <div class="mws-button-row">
                    <input type="submit" class="btn btn-danger" value="点击添加,下一步">
                    <input type="reset" class="btn " value="重置">
                </div>
        </div>
        </form>
    </div>
    </div>
</block>
