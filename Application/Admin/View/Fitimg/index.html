    <script type="text/javascript">

        $(function () {
            //绑定change事件修改  每页显示的数量
            $('select').change(function () {
                var num = $(this).val();
                $.get('__CONTROLLER__/changeNum', {num: num}, function () {
                    location.href = '__CONTROLLER__/index';
                });
            })

            $('.username,.email').dblclick(function (event) {
                //获取当前的值
                var v = $(this).text();
                //创建新节点
                var input = $('<input type="text" />');

                //清空内容
                $(this).empty();
                //插入input节点
                $(this).append(input);
                input.focus();
                //设置值
                input.val(v);
                input.select();

                //绑定丧失焦点事件
                input.blur(function () {
                    //获取当前input的值
                    var v = $(this).val();
                    //获取字段名
                    var name = $(this).parent().attr('class');
                    //获取tr父级元素
                    var id = $(this).parents('tr').find('td:first').text();
                    //获取当前的节点
                    var node = $(this);
                    //发送ajax修改用户信息
                    $.get('{:U("User/ajaxUpdate")}', {id: id, name: name, value: v}, function (msg) {
                        if (msg == 0) {
                            show('success', '用户更新成功', 3000);
                        } else {
                            show('error', '用户更新失败', 5000);
                        }
                        node.parent().html(v);
                    })
                })
            });

            //show('success','用户更新成功');
            //show('error','用户更新失败');
            function show(type, msg, timeout) {
                if (type == 'success') {
                    $('.success').html(msg);
                    $('.success').show();
                } else {
                    $('.error').html(msg);
                    $('.error').show();
                }
                setTimeout(function () {
                    $('.success,.error').fadeOut();
                }, timeout)
            }
        })
    </script>
