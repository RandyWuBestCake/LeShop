<extend name="User:add"/>
<block name="title">
    <title>资源列表</title>
    <style type="text/css">
        tr td div a {
            padding: 0 10px;
            color: #999;
        }
    </style>
</block>
<block name="con">

    <div class="mws-panel grid_8">

        <div class="mws-panel grid_8">
            <div class="mws">
                <div class="mws-panel-header">
                        <span style="white-space: normal">
                            <i class="icon-table"></i> 资源列表 Store                            
                            <a class="btn btn-danger" style="float:right;"
                               href="{:U('Store:clearReply',array('id'=>$id))}"><i class=" icon-trash"></i> 清空此商品回复</a>
                        </span>
                </div>
                <div>
                    <table class="mws-table">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>用户</th>
                            <th>评论</th>
                            <th>评级</th>
                            <th>评论时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <foreach name="rows" item="v">
                            <tr>
                                <td>{$v['id']}</td>
                                <td>{$v['uid']|getUser}</td>
                                <td>{$v['con']}</td>
                                <td>{$v['lever']}</td>
                                <td>{:date("Y-m-d H:i:s",$v['create_time'])}</td>
                                <td><a style="color:#444" href="{:U('Store:reply_edit',array('id'=>$v['id']))}">修改</a>
                                    ||<a style="color:#444"
                                         href="{:U('Store:reply_dodel',array('id'=>$v['id']))}">删除</a></td>
                            </tr>
                        </foreach>
                        <tr>
                            <td colspan="8" style="text-align:right;">{$page}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</block>
