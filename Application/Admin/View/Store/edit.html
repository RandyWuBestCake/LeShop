<extend name="User:add"/>
<block name="title">
    <title>资源修改</title>
</block>
<block name="con">
    <div class="mws-panel grid_8">
        <div class="mws-panel-header">
            <span>资源修改 Store_goods</span>
        </div>
        <div class="mws-panel-body no-padding">
            <form action="{:U('Store:doedit')}" class="mws-form" method="post" enctype="multipart/form-data">
                <div class="mws-form-inline">
                    <div class="mws-form-row">
                        <label class="mws-form-label">标题</label>

                        <div class="mws-form-item">
                            <input type="text" class="medium" name="title" value="{$row['title']}">
                        </div>
                    </div>
                </div>
                <div class="mws-form-inline">
                    <div class="mws-form-row">
                        <label class="mws-form-label">简介</label>

                        <div class="mws-form-item">
                            <textarea name="desc" cols="60">{$row['desc']}</textarea>
                        </div>
                    </div>
                </div>
                <div class="mws-form-inline">
                    <div class="mws-form-row">
                        <label class="mws-form-label">所属分类</label>

                        <div class="mws-form-item">
                            <select name="cid">
                                <option value='0'>顶级分类</option>
                                <foreach name="rows" item="vo">
                                    <option value='{$vo[' id
                                    ']}' {$vo['id']==$row['cid']?"selected":""}>{$vo['title']}</option>
                                </foreach>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="mws-form-inline">
                    <div class="mws-form-row">
                        <label class="mws-form-label">图标文件
                        </label>

                        <div class="mws-form-item small">
                            <input type="file" name="img">
                            <img src="__PUBLIC__/uploads/{$row['img']}" width="60px" style="float:left">
                        </div>
                    </div>
                </div>
                <div class="mws-form-inline">
                    <div class="mws-form-row">
                        <label class="mws-form-label">操控设备</label>

                        <div class="mws-form-item">
                            <select name="control_device">
                                <option value='0'>请选择操控设备</option>
                                <foreach name="control_device" item="vo" key='k'>
                                    <option value='{$k}' {$k==$row['control_device']?"selected='selected'":""}>{$vo}
                                    </option>
                                </foreach>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="mws-form-inline">
                    <div class="mws-form-row">
                        <label class="mws-form-label">描述图片
                        </label>

                        <div class="mws-form-item">
                            <script id="container" name="desc_img" type="text/plain">{$row['desc_img']}</script>
                        </div>
                    </div>
                </div>
                <div class="mws-form-inline">
                    <div class="mws-form-row">
                        <label class="mws-form-label">开发者</label>

                        <div class="mws-form-item">
                            <input type="text" class="medium" name="author" value="{$row['author']}">
                        </div>
                    </div>
                </div>
                <div class="mws-form-inline">
                    <div class="mws-form-row">
                        <label class="mws-form-label">版本号</label>

                        <div class="mws-form-item">
                            <input type="text" class="medium" name="version" value="{$row['version']}">
                        </div>
                    </div>
                </div>
                <div class="mws-form-inline">
                    <div class="mws-form-row">
                        <label class="mws-form-label">大小</label>

                        <div class="mws-form-item">
                            <input type="text" class="small" name="size" style="width:100px" value="{$row['size']}"> 单位M
                        </div>
                    </div>
                </div>
                <div class="mws-form-inline">
                    <div class="mws-form-row">
                        <label class="mws-form-label">适用平台</label>

                        <div class="mws-form-item">
                            <input type="text" class="medium" name="fix_os" value="{$row['fix_os']}"> 多个使用英文逗号(,)分割
                        </div>
                    </div>
                </div>
                <div class="mws-form-inline">
                    <div class="mws-form-row">
                        <label class="mws-form-label">浏览数</label>

                        <div class="mws-form-item">
                            <input type="text" class="small" name="acount" style="width:100px" value="{$row['acount']}">
                            次
                        </div>
                    </div>
                </div>
                <div class="mws-form-inline">
                    <div class="mws-form-row">
                        <label class="mws-form-label">下载数</label>

                        <div class="mws-form-item">
                            <input type="text" class="small" name="dcount" style="width:100px" value="{$row['dcount']}">
                            次
                        </div>
                    </div>
                </div>
                <!--  <div class="mws-form-inline">
                     <div class="mws-form-row">
                         <label class="mws-form-label">评论数</label>
                         <div class="mws-form-item">
                            <input type="text" class="small" name="size" style="width:100px">  次
                         </div>
                     </div>
                 </div> -->
                <div class="mws-form-inline">
                    <div class="mws-form-row">
                        <label class="mws-form-label">标签</label>

                        <div class="mws-form-item">
                            <input type="text" class="small" name="tag" style="width:60%" value="{$tagRes}"> 多个使用逗号分割
                            <div class="mws-form-row">
                                <table>
                                    <tr>
                                        <foreach name="tags" item="vo" key="k">
                                            {$k%5==0?'
                                    </tr>
                                    <tr>':''}
                                        <td width="14px"><input type="checkbox" name="ids[]" value="{$vo['id']}"
                                                                {$tid=in_array($vo['id'],$tids)} {$tid?"checked":''}>
                                        </td>
                                        <td class="tag">{$vo['title']}</td>
                                        </foreach>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mws-form-inline">
                    <div class="mws-form-row">
                        <label class="mws-form-label">下载连接</label>

                        <div class="mws-form-item">
                            <input type="text" class="medium" name="down_url" value="{$row['down_url']}">格式http://url
                        </div>
                    </div>
                </div>
                <div class="mws-button-row">
                    <input type="hidden" name="id" value="{$row['id']}">
                    <input type="submit" class="btn btn-primary" value="修改">
                    <input type="reset" class="btn btn-danger" value="重置">
                </div>
            </form>
        </div>
    </div>
    <!-- 配置文件 -->
    <script type="text/javascript" src="__PUBLIC__/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.all.js"></script>
    <!-- 实例化编辑器 -->
    <script type="text/javascript">
        var ue = UE.getEditor('container', {
            toolbars: [
                ['source', 'simpleupload', 'insertimage']
            ],
            initialFrameWidth: 600,
            initialFrameHeight: 300
        });

        $("input:checkbox").change(function () {
            var str = $('input[name=tag]').val();
            if (str == '') {
                str = [];
            } else {
                str = str.split(',');
            }
            var p = $(this).parent().next().html();
            console.log(str);
            if (!$(this).attr("checked")) {
                var arr = $.grep(str, function (n, i) {
                    return n != p;
                });
                tags = arr.join(',');
                $('input[name=tag]').val(tags);
            } else {
                arr = $.inArray(p, str);
                if (arr < 0) {
                    str.push(p);
                }
                tags = str.join(',');
                $('input[name=tag]').val(tags);
            }
        });
    </script>
</block>
