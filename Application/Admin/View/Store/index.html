<extend name="User:add"/>
<block name='con'>
    <div class="mws-panel grid_8">
        <div class="mws-panel-header">
            <span>首页显示分类设置</span>
        </div>

        <div class="mws-panel-body no-padding">
            <form action="{:U('Store:indexSave')}" class="mws-form" method="post">
                <div class="mws-form-inline">
                    <div class="mws-form-row">
                        <label class="mws-form-label">要显示的分类</label>

                        <div class="mws-form-item">
                            <textarea class="large" cols="" rows="" name="category">{$row}</textarea>
                            <literal>
                                格式为 json格式
                                [{"title":"应用设置","cid":[1,1,1],"cateTitle":["游戏","应用","娱乐"],"num":[5,5,5]},{"title":"游戏设置","cid":[1,1,1,1,1,1],"cateTitle":["游戏","应用","娱乐","游戏","应用","娱乐"],"num":[3,3,3,3,3,3]}]
                                <br>
                                title 大分类标题,cid 属于大分类的小分类数组 cateTitle 分类小标题 num 小分类对应的显示个数<br>

                                <div style="color:red">为防止板块错位,请注意元素的对应关系</div>
                            </literal>
                        </div>
                    </div>
                </div>
                <div class="mws-button-row">
                    <input type="submit" class="btn btn-danger" value="保存">
                    <input type="reset" class="btn " value="重置"></div>
        </div>
        </form>
    </div>
    </div>
</block>
