<extend name="User:add"/>
<block name="title">
    <title>资源列表</title>
    <style type="text/css">
        tr td div a {
            padding: 0 10px;
            color: #999;
        }
    </style>
</block>
<block name="con">

    <div class="mws-panel grid_8">

        <div class="mws-panel grid_8">
            <div class="mws">
                <div class="mws-panel-header">
                        <span style="white-space: normal">
                            <i class="icon-table"></i> 资源列表 Store     
                            <a class="btn btn-danger" style="float:right;"
                               href="{:U('Store:clearCate',array('cid'=>$cid))}"><i class=" icon-trash"></i> 清空此分类商品</a>
                        </span>
                </div>
                <div>
                    <table class="mws-table">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>标题</th>
                            <th width="250px">简介</th>
                            <th width="80px;">图片</th>
                            <th>作者</th>
                            <th>版本</th>
                            <th>分类</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <foreach name="rows" item="v">
                            <tr>
                                <td>{$v['id']}</td>
                                <td>{$v['title']}</td>
                                <td>{$v['desc']}</td>
                                <td><img width="60px" src="__PUBLIC__/uploads/{$v['img']}"></td>
                                <td>{$v['author']}</td>
                                <td>{$v['version']}</td>
                                <td>{$v['cid']?$cates[$v['cid']]:"--"}</td>
                                <td><a style="color:#444"
                                       href="{:U('Coupon:edit',array('id'=>$v['id'],'cid'=>$v['cid']))}">修改</a> || <a
                                        style="color:#444" href="{:U('Coupon:dodel',array('id'=>$v['id']))}">删除</a></td>
                            </tr>
                        </foreach>
                        <tr>
                            <td colspan="8" style="text-align:right;">{$page}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</block>
