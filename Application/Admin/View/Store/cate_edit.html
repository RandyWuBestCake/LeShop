<extend name="User:add"/>
<block name="title">
    <title>资源分类添加</title>
</block>
<block name="con">
    <div class="mws-panel grid_8">
        <div class="mws-panel-header">
            <span>资源分类添加 Store_goods_cate</span>
        </div>
        <div class="mws-panel-body no-padding">
            <form action="{:U('Store:cate_doedit')}" class="mws-form" method="post">
                <div class="mws-form-inline">
                    <div class="mws-form-row">
                        <label class="mws-form-label">分类标题</label>

                        <div class="mws-form-item">
                            <input type="text" class="medium" name="title" value="{$row['title']}">
                        </div>
                    </div>
                </div>
                <div class="mws-form-inline">
                    <div class="mws-form-row">
                        <label class="mws-form-label">分类简介</label>

                        <div class="mws-form-item">
                            <input type="text" class="medium" name="desc" value="{$row['desc']}">
                        </div>
                    </div>
                </div>
                <div class="mws-form-inline">
                    <div class="mws-form-row">
                        <label class="mws-form-label">所属分类</label>

                        <div class="mws-form-item">
                            <select name="pid">
                                <option value='0'>顶级分类</option>
                                <foreach name="rows" item="vo">
                                    <option value='{$vo[' id
                                    ']}'
                                    <eq name="vo['id']" value="$row['pid']">selected="selected"</eq>
                                    >{$vo['title']}</option>
                                </foreach>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="mws-button-row">
                    <input type="hidden" name="id" value="{$row['id']}">
                    <input type="submit" class="btn btn-primary" value="修改">
                    <input type="reset" class="btn btn-danger" value="重置">
                </div>
            </form>
        </div>
    </div>
</block>
