<extend name="User:add"/>
<block name="title">
    <title>修改回复</title>
</block>
<block name="con">
    <div class="mws-panel grid_8">
        <div class="mws-panel-header">
            <span>修改回复 Store_goods_reply</span>
        </div>
        <div class="mws-panel-body no-padding">
            <form action="{:U('Store:reply_save')}" class="mws-form" method="post">
                <div class="mws-form-inline">
                    <div class="mws-form-row">
                        <label class="mws-form-label">内容</label>

                        <div class="mws-form-item">
                            <textarea name="con" cols="60">{$row['con']}</textarea>
                        </div>
                    </div>
                </div>

                <div class="mws-form-inline">
                    <div class="mws-form-row">
                        <label class="mws-form-label">评级</label>

                        <div class="mws-form-item">
                            <input type="text" class="medium" name="lever" value="{$row['lever']}">
                        </div>
                    </div>
                </div>

                <div class="mws-button-row">
                    <input type="hidden" name="id" value="{$row['id']}">
                    <input type="submit" class="btn btn-primary" value="修改">
                    <input type="reset" class="btn btn-danger" value="重置">
                </div>
            </form>
        </div>
    </div>
    <!-- 配置文件 -->
    <script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.all.js"></script>
    <!-- 实例化编辑器 -->
    <script type="text/javascript">
        var ue = UE.getEditor('container', {
            toolbars: [
                ['source', 'simpleupload', 'insertimage']
            ],
            initialFrameWidth: 600,
            initialFrameHeight: 300
        });

    </script>
</block>
