<extend name="User:add"/>
<block name="title">
    <title>资源活动添加</title>
</block>
<block name="con">
    <div class="mws-panel grid_8">
        <div class="mws-panel-header">
            <span>资源活动添加</span>
        </div>
        <div class="mws-panel-body no-padding">
            <form action="{:U('StoreAct:doAdd')}" class="mws-form" method="post" enctype="multipart/form-data">
                <div class="mws-form-inline">
                    <div class="mws-form-row">
                        <label class="mws-form-label">活动标题</label>

                        <div class="mws-form-item">
                            <input type="text" class="medium" name="title">
                        </div>
                    </div>
                </div>
                <div class="mws-form-inline">
                    <div class="mws-form-row">
                        <label class="mws-form-label">活动图片</label>

                        <div class="mws-form-item small">
                            <input type="file" class="medium" name="img"> 推荐尺寸 375X160px
                        </div>
                    </div>
                </div>
                <div class="mws-form-inline">
                    <div class="mws-form-row">
                        <label class="mws-form-label">活动简介</label>

                        <div class="mws-form-item">
                            <textarea name="desc" class="medium"></textarea>
                        </div>
                    </div>
                </div>
                <div class="mws-button-row">
                    <input type="submit" class="btn btn-primary" value="添加">
                    <input type="reset" class="btn btn-danger" value="重置">
                </div>
            </form>
        </div>
    </div>

</block>
