<extend name="User:add"/>
<block name="title">
    <title>首页轮播</title>
</block>
<block name="con">


    <if condition="$name neq '0'">
        <foreach name="rows" item="vv" key='k'>
            <div class="mws-panel grid_8">
                <div class="mws-panel-header">
                    <span><i class="icon-table"></i>{:C("sild.".$vv[0]['position'])}</span>
                </div>
                <div class="mws-panel-body no-padding">
                    <table class="mws-table">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>名称</th>
                            <th>链接</th>
                            <th>所属页面</th>
                            <th>显示顺序</th>
                            <th>是否显示</th>
                            <th>图标</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>

                        <foreach name="vv" item="vo">
                            <tr>
                                <td>{$vo['id']}</td>
                                <td>{$vo['title']}</td>
                                <td>{$vo['url']}</td>
                                <td>{:C('sild.'.$vo['position'])}</td>
                                <td>{$vo['level']}</td>
                                <td>{$vo['display']?'是':'否'}</td>
                                <td><img width="100px" src="__PUBLIC__/Uploads/{$vo['img']}"></td>
                                <td><a style="color:#444" href="{:U('StoreHome:edit',array('id'=>$vo['id']))}">修改</a> ||
                                    <a style="color:#444" href="{:U('StoreHome:dodel',array('id'=>$vo['id']))}">删除</a>
                                </td>
                            </tr>
                        </foreach>
                        <tr>
                            <td colspan="7"></td>
                            <td>{$show[$k]}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </foreach>
    </if>


</block>
