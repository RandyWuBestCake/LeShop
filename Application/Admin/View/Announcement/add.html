<extend name="User:add"/>

<block name="title">
    <title>首页公告添加</title>
</block>

<block name="con">
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.all.min.js"></script>
    <script language="javascript" type="text/javascript" src="__PUBLIC__/date/My97DatePicker/WdatePicker.js"></script>
    <div class="mws-panel grid_8">
        <div class="mws-panel-header">
            <span>首页公告添加</span>
        </div>
        <div class="mws-panel-body no-padding">
            <form action="{:U('Announcement/insert')}" class="mws-form" method="post">
                <div class="mws-form-inline">
                    <div class="mws-form-row">
                        <label class="mws-form-label">公告标题</label>

                        <div class="mws-form-item">
                            <input type="text" class="small" name='title'>
                        </div>
                    </div>

                    <div class="mws-form-row">
                        <label class="mws-form-label">内容</label>

                        <div class="mws-form-item">
                            <script id="editor" type="text/plain" style="width:1024px;height:500px;"
                                    name="content"></script>
                        </div>
                    </div>
                    <script type="text/javascript">
                        var ue = UE.getEditor('editor', {
                            initialFrameWidth: 650,
                            initialFrameHeight: 320
                        });
                    </script>

                    <div class="mws-form-row">
                        <label class="mws-form-label">作者</label>

                        <div class="mws-form-item">
                            <input type="text" class="small" name="author">
                        </div>
                    </div>

                    <div class="mws-form-row">
                        <label class="mws-form-label">创建时间</label>

                        <div class="mws-form-item">
                            <input type="text" class="small Wdate" name="create_time" onClick="WdatePicker()">
                        </div>
                    </div>

                </div>
                <div class="mws-button-row">
                    <input type="submit" class="btn btn-danger" value="点击添加">
                    <input type="reset" class="btn " value="重置">
                </div>
            </form>
        </div>
    </div>
    <!-- Panels End -->
</block>
