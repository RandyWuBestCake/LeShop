    <block name="title">
        <title>用户添加</title>
    </block>

            margin: 0px;

<body>

<!-- Themer (Remove if not needed) -->

<!-- Themer End -->


<!-- Start Main Wrapper -->
<div id="mws-wrapper">

    <!-- Necessary markup, do not remove -->
    <!-- Main Container Start -->
    <div id="mws-container" class="clearfix">

        <!-- Inner Container Start -->
        <div class="container">
            <block name="con">
                <div class="mws-panel grid_8">
                    <div class="mws-panel-header">
                        <span>用户添加</span>
                    </div>
                    <div class="mws-panel-body no-padding">
                        <form action="{:U('User/insert')}" class="mws-form" method="post" enctype="multipart/form-data">
                            <div class="mws-form-inline">
                                <div class="mws-form-row">
                                    <label class="mws-form-label">用户名</label>

                                    <div class="mws-form-item">
                                        <input type="text" class="small" name='username'>
                                    </div>
                                </div>
                                <div class="mws-form-row">
                                    <label class="mws-form-label">密码</label>

                                    <div class="mws-form-item">
                                        <input type="password" class="small" name="password">
                                    </div>
                                </div>

                                <div class="mws-form-row">
                                    <label class="mws-form-label">用户状态</label>

                                    <div class="mws-form-item clearfix">
                                        <ul class="mws-form-list inline">
                                            <li><input type="radio" name="status" value="1"> <label>允许登录</label></li>
                                            <li><input type="radio" name="status" value="0"> <label>禁止登录</label></li>
                                        </ul>
                                    </div>
                                </div>

                                <div class="mws-form-row">
                                    <label class="mws-form-label">昵称</label>

                                    <div class="mws-form-item">
                                        <input type="text" class="small" name="nickname">
                                    </div>
                                </div>

                                <div class="mws-form-row">
                                    <label class="mws-form-label">性别</label>

                                    <div class="mws-form-item clearfix">
                                        <ul class="mws-form-list inline">
                                            <li><input type="radio" name="sex" value="1"> <label>男</label></li>
                                            <li><input type="radio" name="sex" value="0"> <label>女</label></li>
                                        </ul>
                                    </div>
                                </div>

                                <div class="mws-form-row">
                                    <label class="mws-form-label">用户等级</label>

                                    <div class="mws-form-item">
                                        <input type="text" class="small" name="level">
                                    </div>
                                </div>

                                <div class="mws-form-row">
                                    <label class="mws-form-label">邮箱</label>

                                    <div class="mws-form-item">
                                        <input type="text" class="small" name="email">
                                    </div>
                                </div>

                                <div class="mws-form-row">
                                    <label class="mws-form-label">手机号</label>

                                    <div class="mws-form-item">
                                        <input type="text" class="small" name="tel">
                                    </div>
                                </div>

                                <div class="mws-form-row">
                                    <label class="mws-form-label">头像</label>

                                    <div class="mws-form-item">
                                        <input type="file" class="small" name="img">
                                    </div>
                                </div>

                                <div class="mws-form-row">
                                    <label class="mws-form-label">地址</label>

                                    <div class="mws-form-item">
                                        <input type="text" class="small" name="address">
                                    </div>
                                </div>


                            </div>
                            <div class="mws-button-row">
                                <input type="submit" class="btn btn-danger" value="点击添加">
                                <input type="reset" class="btn " value="重置">
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Panels End -->
            </block>

        </div>
        <!-- Inner Container End -->


    </div>
    <!-- Main Container End -->

</div>
