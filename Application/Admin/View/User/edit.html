<extend name="add"/>
<block name="title">
    <title>用户修改</title>
</block>

<block name="con">
    <div class="mws-panel grid_8">
        <div class="mws-panel-header">
            <span>用户修改</span>
        </div>
        <div class="mws-panel-body no-padding">
            <form action="{:U('User/update')}" class="mws-form" method="post" enctype="multipart/form-data">
                <div class="mws-form-inline">
                    <div class="mws-form-row">
                        <label class="mws-form-label">用户名</label>

                        <div class="mws-form-item">
                            <input type="text" class="small" name='username' value="{$userInfo['username']}">
                        </div>
                    </div>

                    <!-- <div class="mws-form-row">
                       <label class="mws-form-label">密码</label>
                       <div class="mws-form-item">
                           <input type="password" class="small" name="password" value="{$userInfo['password']}">
                       </div>
                   </div> -->

                    <div class="mws-form-row">
                        <label class="mws-form-label">用户状态</label>

                        <div class="mws-form-item clearfix">
                            <ul class="mws-form-list inline">
                                <li>
                                    <input type="radio" name="status" value="1"
                                    <eq name="userInfo['status']" value="1">checked = "checked"</eq>
                                    > <label>允许登录</label></li>
                                <li><input type="radio" name="status" value="0"
                                    <eq name="userInfo['status']" value="0">checked = "checked"</eq>
                                    > <label>禁止登录</label></li>
                            </ul>
                        </div>
                    </div>

                    <div class="mws-form-row">
                        <label class="mws-form-label">昵称</label>

                        <div class="mws-form-item">
                            <input type="text" class="small" name="nickname" value="{$userInfo['nickname']}">
                        </div>
                    </div>

                    <div class="mws-form-row">
                        <label class="mws-form-label">性别</label>

                        <div class="mws-form-item clearfix">
                            <ul class="mws-form-list inline">
                                <li>
                                    <input type="radio" name="sex" value="1"
                                    <eq name="userInfo['sex']" value="1">checked = "checked"</eq>
                                    > <label>男</label></li>
                                <li><input type="radio" name="sex" value="0"
                                    <eq name="userInfo['sex']" value="0">checked = "checked"</eq>
                                    > <label>女</label></li>
                            </ul>
                        </div>
                    </div>

                    <div class="mws-form-row">
                        <label class="mws-form-label">等级</label>

                        <div class="mws-form-item">
                            <input type="text" class="small" name="level" value="{$userInfo['level']}">
                        </div>
                    </div>

                    <div class="mws-form-row">
                        <label class="mws-form-label">邮箱</label>

                        <div class="mws-form-item">
                            <input type="text" class="small" name="email" value="{$userInfo['email']}">
                        </div>
                    </div>

                    <div class="mws-form-row">
                        <label class="mws-form-label">手机号</label>

                        <div class="mws-form-item">
                            <input type="text" class="small" name="tel" value="{$userInfo['tel']}">
                        </div>
                    </div>

                    <div class="mws-form-row">
                        <label class="mws-form-label">头像</label>

                        <div class="mws-form-item">
                            <img src="__ROOT__{$userInfo['img']}" alt="" width="200">
                            <input type="file" class="small" name="img">
                        </div>
                    </div>


                    <div class="mws-form-row">
                        <label class="mws-form-label">地址</label>

                        <div class="mws-form-item">
                            <input type="text" class="small" name="address" value="{$userInfo['address']}">
                        </div>
                    </div>


                </div>
                <div class="mws-button-row">
                    <input type="hidden" name="id" value="{$userInfo['id']}">
                    <input type="submit" class="btn btn-danger" value="点击修改">
                    <input type="reset" class="btn " value="重置">
                </div>
            </form>
        </div>
    </div>

</block>
