<!-- 模板替换 -->
<extend name="User:add" />
<!-- 替换模板标题 -->
<block name="title">
<title>评价默认标签添加</title>
</block>
<!-- 替换模板内容表单 -->
<block name="con">
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.all.min.js"> </script>
    <script language="javascript" type="text/javascript" src="__PUBLIC__/date/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/date/My97DatePicker/WdatePicker.js"></script>
<div class="mws-panel grid_8">
    <div class="mws-panel-header">
        <span>评价默认标签添加</span>
    </div>
    <div class="mws-panel-body no-padding">
        <form action="{:U('Goodsassess/insert')}" class="mws-form" method="post" enctype="multipart/form-data">
        <div class="mws-form-inline">
                <div class="mws-form-row">
                    <label class="mws-form-label">商品ID</label>
                    <div class="mws-form-item">
                        <!-- <span>※</span> -->
                        <input type="text" class="small" name='goods_id' value="" readonly>
                    </div>
                </div>
                <div class="mws-form-row">
                    <label class="mws-form-label">商品名称</label>
                    <div class="mws-form-item" style="width:600px;">
                        <select class="large" name='goods_id'>
                            <option value="0">请选择</option>
                            <foreach name="Info" item="vo" >
                            <option value="{$vo.id}">{$vo.id}{$vo.name}</option>
                            </foreach>
                        </select>
                    </div>
                </div> 
                 <script type="text/javascript" src="__PUBLIC__/js/libs/jquery-1.8.3.js"></script>
                <script type="text/javascript">
                
                    //获取节点
                    $('select').change(function(){
                        var v = $(this).val();
                        $('input[name=goods_id]').val(v);
                    });
                </script>
                <div class="mws-form-row">
                    <label class="mws-form-label">要添加的默认标签</label>
                    <div class="mws-form-item">
                        <input type="text" class="small" name='tag' value="">
                    </div>
                </div>
                <!-- <div class="mws-form-row">
                    <label class="mws-form-label">标签状态</label>
                    <div class="mws-form-item">
                        <input type="radio"  name="status" value="0" <eq name="info['status']" value="0">checked = "checked"</eq>>前台显示开启
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio"  name="status" value="1" <eq name="info['status']" value="1">checked = "checked"</eq>>前台显示屏蔽
                    </div>
                </div> -->
              <div class="mws-button-row">
                <!-- <input type="hidden" name="id" value="{$info['id']}"> -->
                <input type="submit" class="btn btn-danger" value="点击添加">
                <input type="reset" class="btn " value="重置">
            </div>
            </form>        
</block>
