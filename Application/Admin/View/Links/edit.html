<extend name="User:add"/>
<block name="title">
    <title>友情链接修改</title>
</block>

<block name="con">
    <div class="mws-panel grid_8">
        <div class="mws-panel-header">
            <span>友情链接修改</span>
        </div>
        <div class="mws-panel-body no-padding">
            <form action="{:U('Links/update')}" class="mws-form" method="post">
                <div class="mws-form-inline">
                    <div class="mws-form-row">
                        <label class="mws-form-label">网址标题</label>

                        <div class="mws-form-item">
                            <input type="text" class="small" name='title' value="{$linkInfo['title']}">
                        </div>
                    </div>
                    <div class="mws-form-row">
                        <label class="mws-form-label">网址地址</label>

                        <div class="mws-form-item">
                            <input type="text" class="small" name="url" value="{$linkInfo['url']}">
                        </div>
                    </div>

                    <div class="mws-form-row">
                        <label class="mws-form-label">是否显示</label>

                        <div class="mws-form-item clearfix">
                            <ul class="mws-form-list inline">
                                <li>
                                    <input type="radio" name="display" value="1"
                                    <eq name="linkInfo['display']" value="1">checked = "checked"</eq>
                                    > <label>显示</label></li>
                                <li><input type="radio" name="display" value="0"
                                    <eq name="linkInfo['display']" value="0">checked = "checked"</eq>
                                    > <label>隐藏</label></li>
                            </ul>
                        </div>
                    </div>

                    <div class="mws-form-row">
                        <label class="mws-form-label">显示顺序</label>

                        <div class="mws-form-item">
                            <input type="text" class="small" name="order" value="{$linkInfo['order']}">
                        </div>
                    </div>

                    <div class="mws-form-row">
                        <label class="mws-form-label">简介</label>

                        <div class="mws-form-item">
                            <input type="text" class="small" name="intro" value="{$linkInfo['intro']}">
                        </div>
                    </div>

                </div>
                <div class="mws-button-row">
                    <input type="hidden" name="id" value="{$linkInfo['id']}">
                    <input type="submit" class="btn btn-danger" value="点击修改">
                    <input type="reset" class="btn " value="重置">
                </div>
            </form>
        </div>
    </div>

</block>
