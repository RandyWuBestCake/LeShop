<extend name="Product/add"/>
<block name="con">
    <div class="mws-panel grid_8 mws-collapsible">
        <div class="mws-panel-header">
            <span><i class="icon-table"></i>产品列表</span>
        </div>
        <div class="mws-panel-body no-padding">
            <table class="mws-table mws-datatable">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>所属分类</th>
                    <th>文章标题</th>
                    <th>访问数量</th>
                    <th>创建时间</th>
                    <th>标签</th>
                    <th>看一看主图</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>

                <foreach name="arts" item="vo">
                    <tr>
                        <td>{$vo['id']}</td>
                        <td>{$c[$vo['cid']]}</td>
                        <td>{$vo['title']}</td>
                        <td>{$vo['acount']}</td>
                        <td>{:date('Y-m-d H:i:s',$vo['create_time'])}</td>
                        <td>
                            <eq name="vo['tags']" value="0">无
                                <else/>
                                {$t[$vo['tags']]}
                            </eq>
                        </td>
                        <td>
                            <eq name="vo['img']" value="">无
                                <else/>
                                <img src="__ROOT__/{$vo['img']}" width="100" height="30"></eq>
                        </td>
                        <td>
                                        <span class="btn-group">
                                            <a href="{:U('Article/edit',array('id'=>$vo['id']))}" class="btn btn-small"><i
                                                    class="icon-pencil"></i></a>
                                            <a href="{:u('Article/delete',array('id'=>$vo['id']))}"
                                               class="btn btn-small"><i class="icon-trash"></i></a>
                                        </span>
                        </td>
                    </tr>
                </foreach>
                </tbody>
            </table>
            <style type="text/css">

                #DataTables_Table_1_paginate a, #DataTables_Table_1_paginate span {
                    display: block;
                    float: left;
                    margin-right: 30px;
                    font-size: 16px;
                }
            </style>
            <div class="dataTables_paginate paging_full_numbers" id="DataTables_Table_1_paginate">
                {$page}
            </div>
        </div>
    </div>
    <script type="text/javascript" src="__PUBLIC__/js/jquery-1.8.3.min.js"></script>
</block>
