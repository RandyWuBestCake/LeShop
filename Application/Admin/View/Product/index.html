<extend name="add"/>
<block name="con">
    <div class="mws-panel grid_8 mws-collapsible">
        <div class="mws-panel-header">
            <span><i class="icon-table"></i>产品列表</span>
        </div>
        <div class="mws-panel-body no-padding">
            <table class="mws-table mws-datatable">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>品牌</th>
                    <th>产品称</th>
                    <th>价格</th>
                    <th>音效系统</th>
                    <th>尺寸</th>
                    <th>接口参数</th>
                    <th>商品属性</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>

                <foreach name="pros" item="vo">
                    <tr>
                        <td>{$vo['id']}</td>

                        <td>{$data[$vo['brand']]}</td>

                        <td>{$vo['proname']}</td>
                        <td>{$vo['price']}</td>
                        <td>{$vo['sound_system']}</td>
                        <td>{$vo['size']}</td>
                        <td>{$vo['interface']}</td>
                        <td><a href="{:U('Spec/index',array('id'=>$vo['id']))}" class="btn btn-small"><font color="red">查看属性</font></a>
                        </td>
                        <td>
                                        <span class="btn-group">
                                            <a href="{:U('Product/edit',array('id'=>$vo['id']))}" class="btn btn-small"><i
                                                    class="icon-pencil"></i></a>
                                            <a href="{:u('Product/delete',array('id'=>$vo['id']))}"
                                               class="btn btn-small"><i class="icon-trash"></i></a>
                                        </span>
                        </td>
                    </tr>
                </foreach>
                </tbody>
            </table>
            <style type="text/css">

                #DataTables_Table_1_paginate a, #DataTables_Table_1_paginate span {
                    display: block;
                    float: left;
                    margin-right: 30px;
                    font-size: 16px;
                }
            </style>
            <div class="dataTables_paginate paging_full_numbers" id="DataTables_Table_1_paginate">
                {$page}
            </div>
        </div>
    </div>
    <script type="text/javascript" src="__PUBLIC__/js/jquery-1.8.3.min.js"></script>
</block>
