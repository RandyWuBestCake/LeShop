<extend name="Product/add" /><block name="con"><div class="mws-panel grid_8 mws-collapsible">                  <div class="mws-panel-header">                      <span><i class="icon-table"></i>设置看一看首页主打文章</span>                    </div>                    <div class="mws-panel-body no-padding">                        <div class="mws-panel-body no-padding">                        <form action="{:U('Look/updete')}" class="mws-form" method="post" enctype="multipart/form-data">                            <table class="mws-table mws-datatable">                            <thead>                                <th>所属分类</th>                                <th>选择一个要在首页显示的文章</th>                            </thead>                            <tbody>                                <foreach name="t" item="vo" key="k">                                <tr>                                    <td>{$vo}</td>                                    <td>                                        <select class="large" name="{$vo}" style="width:400px">                                              <foreach name="arts" item="l" >                                                <equal name="l['tags']" value="$k">                                                <option value="{$l['id']}">{$l['title']}</option>                                                </equal>                                            </foreach>                                         </select>                                    </td>                                </tr>                                </foreach>                            </tbody>                            <tr><td></td>                            <td>                                                            <input type="submit" class="btn btn-danger" value="点击提交">                                <input type="reset" class="btn " value="重置">                                                        </td>                            <tr>                        </form>                        </table>                    </div>                                                                     </div></div><script type="text/javascript" src="__PUBLIC__/js/jquery-1.8.3.min.js"></script></block>
