  <foreach name="timeline" item="vo" >
  <div class="box">
      <div class="date_box">
        <div class="date">{:date('Y-m-d',$vo)}</div>
        <div class="upinfo"><span class="arrow"></span></div>
      </div>
      <div class="movie_list">
        <ul>
        <foreach name="arts" item="k" >
        <foreach name="k" item="v" >
          <eq name="v['create_time']" value="$vo">
          <li style="width:235px">
            <div class="box">
              <div class="pic_infos" height="270">
                <div class="img">
                  <a href="{:U('Look/xiangqing',array('id'=>$v['id']))}" target="_blank">
                    <img src="__ROOT__{$v['img']}" width="240" height="183" />
                  </a>
                </div>
                <div class="infos">
                  <a class="title" href="{:U('Look/xiangqing',array('id'=>$v['id']))}" target="_blank" >{$v['title']}
                  </a>
                </div>
              </div>
              <div class="infotitle"></div>
              
            </div>
          </li>
          </eq>
          </foreach>
          </foreach>
        </ul>
      </div>
    </div>
  </foreach>
