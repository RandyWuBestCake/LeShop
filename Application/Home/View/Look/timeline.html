<extend name="Helpself/index" /><block name="css">  <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/Content/style.css" />  <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/Content/css.css" />  <link href="__PUBLIC__/css/Content/common.css" rel="stylesheet" type="text/css" />  <script type="text/javascript" src="__PUBLIC__/js/Scripts/productpk.js"></script>  <script type="text/javascript" src="__PUBLIC__/js/Scripts/frontcommon.js"></script>  <script type="text/javascript" language="javascript" src="__PUBLIC__/js/Scripts/jquery-1.7.2.min.js"></script>  <script type="text/javascript" language="javascript" src="__PUBLIC__/js/Scripts/jnotify.jquery.js"></script>  <script type="text/javascript" language="javascript" src="__PUBLIC__/js/Scripts/shijie.js"></script></block><block name="main">  <script type="text/javascript" language="javascript" src="__PUBLIC__/js/Scripts/jquery-1.7.2.min.js"></script>  <script type="text/javascript" language="javascript" src="__PUBLIC__/js/Scripts/jnotify.jquery.js"></script>  <script type="text/javascript" language="javascript" src="__PUBLIC__/js/Scripts/shijie.js"></script>  <script type="text/javascript" language="javascript" src="__PUBLIC__/js/Scripts/waterfalltimeline.js"></script>  <body style="background:#F5F5F5;">  <div class="main1">    <div class="snav_box">      <div class="bj_btn" onClick="window.open('http://zhifu.letv.com/tobuy/pro')"></div>        <ul class="nav_li">          <li ><a href="{:U('Look/index')}" >首页</a></li>          <li class="cur"><a href="{:U('Look/timeline')}" class="current">时光轴</a></li>          <li><a href="{:U('Look/hot')}">热播精选</a></li>        </ul>    </div>  </div>  <div class="clearfix"></div>  <div class="blank71"></div>  <div class="main2">        <div class="rank_box">      <div class="desc">排序方式：</div>      <ul class="change">        <a href="{:U('Look/timeline')}" class="current">按日查看</a>      </ul>    </div>  <!-- 时光轴 -->    <div class="timeline" id="pubu">         </div>  <!-- 时光轴 -->  <script>         var p =1;      var num =2;      //初始化的时候  自动请求一次服务器      $.get("{:U('Look/timeblock')}",{p:p,num:num},function(msg){        $('#pubu').append(msg);          p++;        }//页码自增              );     $(window).scroll(function(){        //检测当前是否正在请求服务器        //总的文档高度        var tHeight = $(document).height();        var wHeight = $(window).height();        var sHeight = $(window).scrollTop();                //当地步跟东高度只有250像素时候开始请求服务器        if(tHeight-wHeight-sHeight <=0){          //开始请求服务器时候关闭通道          $.get("{:U('Look/timeblock')}",{p:p,num:num},function(msg){            $('#pubu').append(msg);            p++;            });        }      })         </script>    <!-- 加载等待提示 -->    <div class="clearfix"></div>    <script>    </script>  </div>  <div></block>
