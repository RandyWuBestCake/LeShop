<extend name="Helpself/index" /><block name="css">  <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/Content/style.css" />  <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/Content/css.css" />  <link href="__PUBLIC__/css/Content/common.css" rel="stylesheet" type="text/css" />  <script type="text/javascript" src="__PUBLIC__/js/Scripts/productpk.js"></script>  <script type="text/javascript" src="__PUBLIC__/js/Scripts/frontcommon.js"></script>  <script type="text/javascript" language="javascript" src="__PUBLIC__/js/Scripts/jquery-1.7.2.min.js"></script>  <script type="text/javascript" language="javascript" src="__PUBLIC__/js/Scripts/jnotify.jquery.js"></script>  <script type="text/javascript" language="javascript" src="__PUBLIC__/js/Scripts/shijie.js"></script></block><block name="main"><!-- 导航  首页 时光轴 热播 --><div class="main1">  <div class="snav_box">    <div class="bj_btn" onClick="window.open('http://zhifu.letv.com/tobuy/pro')"></div>      <ul class="nav_li">        <li ><a href="{:U('Look/index')}" >首页</a></li>        <li class="cur"><a href="{:U('Look/timeline')}" class="current">时光轴</a></li>        <li><a href="{:U('Look/hot')}">热播精选</a></li>      </ul>  </div></div><div class="clearfix"></div><div class="blank71"></div><!-- 精选剧目 --><div class="page_title" style="padding-top:20px;">精选剧目</div><div class="main2">  <div class="hot_movie">    <div class="movie_list">    <ul>    <foreach name="arts" item="vo" >      <li style="width:234px">        <div class="box">          <div class="pic_infos">            <div class="img">              <a href="{:U('Look/xiangqing',array('id'=>$vo['id']))}" target="_blank">                <img src="__ROOT__{$vo['img']}" width="230" height="220" />              </a>            </div>            <div class="infos">              <a class="title" href="{:U('Look/xiangqing',array('id'=>$vo['id']))}" target="_blank">{$vo['title']}</a>            </div>          </div>          <div class="option">                         </div>          <div class="user_infos">            <div class="info none">暂时没有评论哦~</div>          </div>        </div>      </li>    </foreach>      <div class="clearfix"></div>    </ul>    </div>  </div></div><!-- 大家都在看 --><div class="page_title">大家都在看</div>  <div class="look_list">    <ul>      <foreach name="num" item="v" key="k">      <li>        <div class="title">          <span class=link>            <span class="no" >No.{$k+1}　　</span>            <a href="{:U('Look/xiangqing',array('id'=>$v['id']))}" class="tles" target="_blank">{$v['title']}</a>          </span>          <a  href="javascript:void(0)" onclick="isUseful(1302,0)"  class="good">            <span id="iuseful_1302">赞</span>          </a>        </div>        <div class="box">            <div class="pic">              <img src="__ROOT__{$v['img']}" width="210" height="288" />            </div>            <div class="infos">              <div class="info">              {$v['con']}              </div>            </div>        </div>      </li>      </foreach>    </ul>  </div><!-- 热播排行 --><div class="page_title2"><a name="rebo" id="rebo"></a>热播排行</div><div class="main2" style="padding-bottom:50px;">  <foreach name="rank" item="vo" >    <div class="hot_rank"  style="width:200px">      <div class="title">{$t[$v['tags']]}</div>        <ul>        <foreach name="vo" item="v" key="k">            <li><em class="num num{$k+1}">{$k+1}</em><a href="{:U('Look/xiangqing',array('id'=>$v['id']))}" webtrekkparam="{ct:'xbsy_lswTVb4K_1'}">{$v['title']}</a></li>        </foreach>	        </ul>    </div>  </foreach>  <div class="clearfix"></div></div></block>
